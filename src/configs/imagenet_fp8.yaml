# ImageNet FP8 Quantization Config

model:
  name: resnet18
  source: torchvision
  weights: IMAGENET1K_V1

adapter:
  type: generic
  quantize_first_layer: false
  quantized_ops: ["Conv2d", "Linear", "BatchNorm2d", "ReLU"]
  input_quantization: false

quantization:
  format: fp8_e4m3
  calib_method: max
  bias: 5

dataset:
  name: imagenet
  path: /data/imagenet/val
  batch_size: 256
  num_workers: 8

evaluation:
  mode: compare
  compare_batches: 1
