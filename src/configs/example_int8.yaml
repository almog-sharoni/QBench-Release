model:
  name: resnet18
  source: torchvision
  weights: IMAGENET1K_V1

adapter:
  type: generic
  quantize_first_layer: false
  quantized_ops: ["-1"]
  input_quantization: true

quantization:
  format: fp8_e4m3
  input_format: fp8_e4m3

dataset:
  name: imagenet
  path: /data/imagenet/val
  batch_size: 128
  num_workers: 8

evaluation:
  mode: compare
  compare_batches: -1
