# Example Base Config
adapter:
  type: generic
  quantize_first_layer: false
  quantized_ops: ["-1"]

quantization:
  format: fp8_e4m3
  bias: 7
  calib_method: max

dataset:
  name: imagenet
  path: /data/imagenet/val
  batch_size: 64
  num_workers: 4

evaluation:
  mode: compare_only
  compare_batches: 1